<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <match target="font" >
  <edit mode="assign" name="rgba" >
   <const>vbgr</const>
  </edit>
 </match>
 <match target="font" >
  <edit mode="assign" name="hinting" >
   <bool>true</bool>
  </edit>
 </match>
 <match target="font" >
  <edit mode="assign" name="hintstyle" >
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font" >
  <edit mode="assign" name="antialias" >
   <bool>true</bool>
  </edit>
 </match>

<alias>
    <family>sans-serif</family>
    <prefer>
	<family>Verdana</family>
    </prefer>
</alias>

<alias>
    <family>serif</family>
    <prefer>
    <family>Georgia</family>
    </prefer>
</alias>

<alias>
    <family>Helvetica</family>
    <prefer>
	<family>Arial</family>
    </prefer>
</alias>
<alias>
    <family>HelveticaNeue</family>
    <prefer>
    <family>Arial</family>
    </prefer>
</alias>
<alias>
    <family>Helvetica Neue</family>
    <prefer>
    <family>Arial</family>
    </prefer>
</alias>
<alias binding="same">
    <family>Nimbus Sans L</family>
    <prefer>
    <family>Arial</family>
    </prefer>
</alias>

<alias>
    <family>Times</family>
    <prefer>
	<family>Georgia</family>
    </prefer>
</alias>

</fontconfig>
